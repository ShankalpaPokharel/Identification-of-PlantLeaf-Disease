<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="static/css/login_style.css">
</head>
<body>
    <header>
       <a href="{% url 'home' %}" ><img class = "logo" src=static/css/Images/logo.png alt="logo"> </a> 
    </header>
    <div class="wrapper">

      <h1>Login</h1>
      <form action="loginn" method="POST">
        {% csrf_token %}
          <input type="text" placeholder="Username" id = "loginusername" name = 'username' >
          <input type="password" placeholder="Password" id = "pass"  name = "password">

          {% if errorr %}
            <p>{{ errorr }}</p>
            {% endif %}

          <div class="recover">
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit">Login</button>
     
          

    </form>
      




    

    <div class="member">
        Not a member?  <a href="{% url 'SignUp' %}"> Register Now </a>
    </div>

    </div>
    

   


</body>
</html>
