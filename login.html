
<!DOCTYPE html>

  <meta charset="UTF-8">

    .custom-input {
      border: 1px solid #e0e0e0;
      padding: 13px 29px;

  </style>

<body>
  
 <!-- Navbar -->
 <div class="container mt-3 ">

            <!-- logo -->
            <a class="navbar-brand" href="index.html">

            </a>

            <!-- collapse button for small devices -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="index.html">Home</a>
                    </li>
                    
                   
                </ul>
             

                <!-- Login and Sign Up -->
                <!-- For Large Device -->
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0 d-none d-lg-block">
                    <a href="login.html" class="text-decoration-none">
                        <button type="button" class="btn  mx-4 btn-success">Login</button>
                    </a>
                    <a href="signup.html">
                        <button type="button" class="btn btn-success mx">Sign up</button>
                    </a>
                    

                </ul>
                


                <!-- For small -->
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0 d-block d-lg-none">
                    <a href="login.html" class="nav-link active fw-bold">Login</a>

                    <a href="signup.html" class="nav-link active fw-bold">Sign Up</a>

                </ul>


            </div>


        </div>
    </nav>


</div>





<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>






    <!-- body part -->
  <div class="container mt-5 ">
    <div class="row ">
        <div class="col-md-5  offset-lg-1">
            <div class="p-4  ">
                <h3 class="fw-bold mb-4">Login</h3>
                <form>
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold">Email*</label>
                        <input type="email" class="form-control custom-input" id="email" placeholder="Email *" aria-describedby="emailHelp" required>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Password*</label>
                        <input type="password" class="form-control custom-input" id="password" placeholder="Password*" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-primary btn-lg">Submit</button>
                </form>
                <p class="mt-4">
                    New User? <a href="signup.html" class="font-weight-bold"> Sign Up</a>
                </p>
            </div>
        </div>

        <!-- </div> -->

        <div class="col-md-5">
            <img src="/Images/login.png" class="d-block mx-lg-auto img-fluid" alt="Login Img" loading="lazy">
        </div>
        
    </div>
</div>
