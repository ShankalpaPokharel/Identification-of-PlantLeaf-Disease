
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <style>
    .custom-input {
      border: 1px solid #e0e0e0;
      padding: 10px 29px;
      font-size: 16px;
      line-height: 1.63;
      color: #9e9fa1;
      font-weight: 400;
    }
  </style>
</head>
<body>
  



 <!-- Navbar -->
 <div class="container mt-3 ">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">

            <!-- logo -->
            <a class="navbar-brand" href="index.html">
                <img src="Images/logo.png" width="40" height="40" class="d-inline-block align-top" alt="Logo">
            </a>

            <!-- collapse button for small devices -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">


                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="index.html">Home</a>
                    </li>
                    
                   
                </ul>
             

                <!-- Login and Sign Up -->
                <!-- For Large Device -->
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0 d-none d-lg-block">
                    <a href="login.html" class="text-decoration-none">
                        <button type="button" class="btn  mx-4 btn-success">Login</button>
                    </a>
                    <a href="signup.html">
                        <button type="button" class="btn btn-success mx">Sign up</button>
                    </a>
                    

                </ul>
                


                <!-- For small -->
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0 d-block d-lg-none">
                    <a href="login.html" class="nav-link active fw-bold">Login</a>

                    <a href="#" class="nav-link active fw-bold">Sign Up</a>

                </ul>


            </div>


        </div>
    </nav>


</div>














    <!-- body part -->
  <div class="container mt-2 ">
    <div class="row ">
        <div class="col-md-5  offset-lg-1">
            <div class="p-4  ">
                <h3 class="fw-bold mb-4">Login</h3>
               
                <form>

                    <!-- username -->
                    <div class="mb-2">
                        <label for="text" class="form-label fw-bold">Username*</label>
                        <input type="text" class="form-control custom-input" id="username" placeholder="Email *" aria-describedby="emailHelp" required>
                        
                    </div>
                    <div class="mb-2">
                        <label for="firstname" class="form-label fw-bold">First Name*</label>
                        <input type="text" class="form-control custom-input" id="fname" placeholder="First Name *" aria-describedby="emailHelp" required>
                        
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label fw-bold">Last Name*</label>
                        <input type="text" class="form-control custom-input" id="lname" placeholder="Last Name *" aria-describedby="emailHelp" required>
                        
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label fw-bold">Email*</label>
                        <input type="email" class="form-control custom-input" id="email" placeholder="Email *" aria-describedby="emailHelp" required>
                        
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label fw-bold">Password*</label>
                        <input type="password" class="form-control custom-input" id="password" placeholder="Password*" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label fw-bold">Conform Password*</label>
                        <input type="password" class="form-control custom-input" id="password" placeholder="Conform Password*" required>
                    </div>






                    <button type="submit" class="btn btn-success btn-primary btn-lg">Submit</button>




                </form>
                <p class="mt-4">
                    Already hava an account? <a href="login.html" class="font-weight-bold"> Login</a>
                </p>
            </div>
        </div>
      

        <div class="col-md-5">
            <img src="/Images/signup.png" class="d-block mx-lg-auto img-fluid" alt="Login Img" loading="lazy">
        </div>
        
    </div>
</div>





  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
